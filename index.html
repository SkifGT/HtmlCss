<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Danilecki CV">
  <meta name="keywords" content="Danilecki, Yauheni, CV, resume">
  <link rel="stylesheet" href="style.css">
  <title>Danilecki CV</title>
</head>
<body>
  <div class="container">
    <div class="card info">
      <img class="photo" src="daniletski.png" alt="My photo">
      <div class="info-text">
        <h1>Yauheni Daniletski</h1>
        <p>Junior <strong>Frontend Developer</strong> with <em>React</em></p>
        <a href="https://www.linkedin.com/in/skifgtr/" target="_blank">LinkedIn</a>
      </div>
    </div>
    
    <div class="card"><h3>My hobby</h3>
      <ul class="hobby">
        <li>Fishing</li>
        <li>Football</li>
        <li>Cars</li>
      </ul>
    </div>

    <div class="card">
      <table border="1" class="table">
        <thead>
          <tr>
            <th>Место работы</th>
            <th>Должность</th>
            <th>Годы</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ОАО Завод Оптик</td>
            <td>Мастер ПУ</td>
            <td>2007-2009</td>
          </tr>
          <tr>
            <td>ЛТС</td>
            <td>Начальник смены станции</td>
            <td>2009-2022</td>
          </tr>
          <tr>
            <td>Redev</td>
            <td>Frontend Developer</td>
            <td>2022</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card">
      <form class="form">
      <h3>Связаться со мной</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="name">Ваше имя</label>
          <input type="text" id="name" name="name" placeholder="Введите ваше имя">
        </div>
        <div class="form-group">
          <label for="email">Ваш email</label>
          <input type="email" id="email" name="email" placeholder="Введите ваш email">
        </div>
      </div>
      <div class="form-group">
        <label for="message">Ваше сообщение</label>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Введите ваше сообщение..."></textarea>
        <input  class="btn" type="submit" value="Отправить!">
      </div>
      
      </form>
    </div>
  </div>
</body>
</html>
